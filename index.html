<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Meals</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <section>
        <div class="container py-5">
            <div class="row py-4">
                <h2 class="text-center mb-5 fw-bold text-light pt-5">Search your <span class="text-danger">Favourite Meal</span></h2>
                <div class="input-group mb-3 w-50 mx-auto">
                    <input id="search" type="text" class="form-control" placeholder="search your meal">
                    <button id="search-btn" onclick="searchFood()" class="btn btn-danger fw-bold">search</button>
                  </div>
                  <p class="error mt-5 rounded-pill" id="err">err !! please type any <span class="text-danger">Food Name</span></p>
            </div>
        </div>
    </section>
    <!-- search result -->
    <section>
        <div class="container py-4">
            <div class="row py-4">
                <div id="meal-details">

                </div>
                <div>
                    <div id="search-result" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                        
                      </div>
                </div>
            </div>
        </div>
    </section>
    <!-- main js -->
    <script src="js/app.js"></script>
    <!--Bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
