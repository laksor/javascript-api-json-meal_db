<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Meals</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg mb-3 p-3">
            <div class="container">
              <a class="navbar-brand fw-bold text-danger" href="#">Search-Meal</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bold">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Food</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Videos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <section class="mar">
        <div class="container py-5">
            <div class="row py-4">
                <h2 class="text-center mb-5 fw-bold text-light pt-5">Search your <span class="text-danger">Favourite Meal</span></h2>
                <div class="input-group mb-3 w-50 mx-auto">
                    <input id="search" type="text" class="form-control" placeholder="search your meal. exp-(fish, meat)">
                    <button id="search-btn" onclick="searchFood()" class="btn btn-danger fw-bold">search</button>
                  </div>
                  <p class="error mt-5 rounded-pill" id="err">err !! please type any <span class="text-danger">Food Name</span></p>
            </div>
        </div>
    </section>
    <!-- search result -->
    <section class="pb-5">
        <div class="container py-4">
            <div class="row py-4">
                <div id="meal-details">

                </div>
                <div>
                    <div id="search-result" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-light shadow py-5 foo">
        <p class="text-center">2022 all rights reserved by Ahmed Laskor</p>
    </footer>
    <!-- main js -->
    <script src="js/app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
